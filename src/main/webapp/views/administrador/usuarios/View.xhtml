<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

    </h:head>
    <h:body>
        <h:form id="viewForm">

            <p:dialog id="viewUserDlg" widgetVar="viewUser" modal="true"  
                      closeOnEscape="true"
                      resizable="false" 
                      showEffect="explode"
                      hideEffect="explode"
                      header="Acerca del usuario">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <h:outputText value="Nombre:" style=" color: #0033ff; " />
                        <h:outputText value="#{userController.current.nombre}"  />                                    

                        <h:outputText value="Apellido Paterno:"   style="color: #0033ff;" />
                        <h:outputText value="#{userController.current.apellidoPaterno}"  /> 

                        <h:outputText value="Apellido Materno:"  style=" color: #0033ff;" />
                        <h:outputText value="#{userController.current.apellidoMaterno}"/>

                        <h:outputText value="RFC/Homoclave: "  style=" color: #0033ff;" />
                        <h:outputText value="#{userController.current.id.rfc}"  />

                        <h:outputText value="Email:"  style="color: #0033ff;" />
                        <h:outputText value="#{userController.current.email}" />

                        <h:outputText value="Telefonos:"  style=" color: #0033ff;" />
                        <h:outputText  value="#{userController.current.telefonos}"  />             

                        <h:outputText value="No. Empleado:"  style=" color: #0033ff;" />
                        <h:outputText value="#{userController.current.numeroEmpleado}"   />


                        <h:outputText value="Rol:"  style=" color:#0033ff;"  />
                        <h:outputText value="#{userController.current.rol.rol}"  />

                        <h:outputText value="Estatus:"  style=" color: #0033ff;" />
                        <h:outputText value="#{userController.current.status}"   />


                        <h:outputText value="Area"  style=" color: #0033ff;" />
                        <h:outputText value="Area Central"   />

                        <h:outputText value="Unidad Academica:"  style="color: #0033ff;" />
                        <h:outputText value="#{userController.current.unidadresponsable.nombre}"   />

                    </p:panelGrid>
                    <br/>
                    <p:commandButton value="Salir" type="button" onclick="PF('viewUser').hide();" /> 
    
                </h:panelGroup>
            </p:dialog>
        </h:form>
    </h:body>
</html>

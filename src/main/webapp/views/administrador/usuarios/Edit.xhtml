<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>
    <h:body>
        <h:form id="editForm">

            <p:dialog id="editUserDlg" widgetVar="editUser" modal="true"  
                      closeOnEscape="true"
                      resizable="false" 
                      showEffect="explode"
                      hideEffect="explode"
                      header="Editar usuario">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4">

                        <p:outputLabel value="Nombre:" style=" color: #0033ff; " />
                        <p:inputText value="#{userController.current.nombre}" required="true" size="50" />                                    

                        <p:outputLabel value="Apellido Paterno:"   style="color: #0033ff;" />
                        <p:inputText value="#{userController.current.apellidoPaterno}" required="true" size="50"  /> 

                        <p:outputLabel value="Apellido Materno:"  style=" color: #0033ff;" />
                        <p:inputText value="#{userController.current.apellidoMaterno}" required="true" size="50" />

                        <p:outputLabel value="RFC/Homoclave: "  style=" color: #0033ff;" />
                        <p:inputText value="#{userController.current.id.rfc}" required="true" size="50" />

                        <p:outputLabel value="Email:"  style="color: #0033ff;" />
                        <p:inputText value="#{userController.current.email}" required="true" size="50" />

                        <p:outputLabel value="Telefonos:"  style=" color: #0033ff;" />
                        <p:inputTextarea  value="#{userController.current.telefonos}" required="true"   />             

                        <p:outputLabel value="No. Empleado:*"  style=" color: #0033ff;" />
                        <p:inputText value="#{userController.current.numeroEmpleado}" required="true" size="50"  />


                        <p:outputLabel value="Rol:"  style=" color:#0033ff;"  />
                        <p:selectOneMenu value="#{userController.selectedRol}" style="width: 150px;" >
                            <f:selectItems value="#{rolController.items}" 
                                           var="rol" itemLabel="#{rol.rol}" itemValue="#{rol.id}" />
                        </p:selectOneMenu>

                        <p:outputLabel value="Estatus:"  style=" color: #0033ff;" />
                        <p:selectOneRadio value="#{userController.current.status}" >
                            <f:selectItem itemLabel="Vigente   " itemValue="1" />
                            <f:selectItem itemLabel="No vigente" itemValue="0" />
                        </p:selectOneRadio>


                        <p:outputLabel value="Area"  style=" color: #0033ff;" />
                        <p:inputText value="Area Central"   />
                    </p:panelGrid>

                    <p:panelGrid columns="2">
                        <p:outputLabel value="Unidad Responsable:"  style="color: #0033ff;" />
                        <p:selectOneMenu value="#{userController.selectedUnidad}">
                            <f:selectItems value="#{unidadController.items}" var="unidad" itemLabel="#{unidad.nombre}" itemValue="#{unidad.id}"/>
                        </p:selectOneMenu>

                    </p:panelGrid>
                    <br/>

                    <p:commandButton actionListener="#{userController.editItem()}" type="button" value="Modificar Usuario" update=":UsersListForm:usersTable,:growl"
                                     oncomplete="PF('editUser').hide();"/>
                    <p:commandButton value="Cancelar" type="button" onclick="PF('editUser').hide();" /> 

                </h:panelGroup>
            </p:dialog>
        </h:form>
    </h:body>
</html>

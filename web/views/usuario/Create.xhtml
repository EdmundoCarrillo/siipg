<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="dlg4" header="Confirmar Acción" widgetVar="dlgCreate" modal="true" >
        <div class="ui-g" style="padding-top:  20px; ">
            <div class="ui-g-1"></div>
            <div class="ui-g-10" style="border: 2px solid black; border-radius: 5px; background-color:rgba(0,0,255,.05);" >
                <div style="color: #045491; font-size: 120%;font-weight: bold;">
                    <center>NUEVO USUARIO</center>
                    <hr />
                </div>
                <div class="ui-g-1"></div>
                <div class="ui-g-10" style=" background-color: rgba(243,243,243,.90); border-radius:5px;">
                    <h:form>
                        <h:panelGrid columns="4" cellpadding="8">

                            <h:outputText value="Nombre:"  />
                            <p:inputText value="#{userController.current.nombre}" required="true" />                                    

                            <h:outputText value="Apellido Paterno:"  />
                            <p:inputText value="#{userController.current.apellidoPaterno}" required="true"/> 

                            <h:outputText value="Apellido Materno:"  />
                            <p:inputText value="#{userController.current.apellidoMaterno}" required="true"/>

                            <h:outputText value="RFC/Homoclave: "  />
                            <p:inputText value="#{userController.current.rfc}" required="true"/>

                            <h:outputText value="Email:"  />
                            <p:inputText value="#{userController.current.email}" required="true"/>

                            <h:outputText value="Telefonos:"  />
                            <p:inputTextarea  value="#{userController.current.telefonos}" required="true"/>

                            <h:outputText  value="Contraseña: " />
                            <p:password id="p1" value="#{userController.current.password}" match="p2" required="true"/>

                            <h:outputText value="Confirmar Contraseña: " />
                            <p:password  id="p2" value="#{userController.current.password}" required="true"/>


                            <h:outputText value="No. Empleado:"  />
                            <p:inputText value="#{userController.current.numeroEmpleado}" required="true"/>


                            <h:outputText value="Rol:"  />
                            <p:selectOneMenu value="#{userController.selectedRol}" style="width: 150px;" >
                                <f:selectItems value="#{rolController.items}" 
                                               var="rol" itemLabel="#{rol.id}" itemValue="#{rol.id}" />
                            </p:selectOneMenu>


                            <h:outputLabel value="Estatus:" />
                            <p:selectOneRadio value="#{userController.current.status}">
                                <f:selectItem itemLabel="Vigente" itemValue="1" />
                                <f:selectItem itemLabel="No vigente" itemValue="0" />
                            </p:selectOneRadio>

                            <h:outputText value="Area"  />
                            <p:selectOneMenu >
                                <f:selectItem   itemLabel="Area Central" itemValue="1"/>
                            </p:selectOneMenu>

                        </h:panelGrid>
                        <h:panelGrid columns="2" cellpadding="8">

                            <h:outputText value="Unidad Academica:" />
                            <p:selectOneMenu value="#{userController.selectedUnidad}">
                                <f:selectItems value="#{unidadController.items}" var="unidad" itemLabel="#{unidad.nombre}" itemValue="#{unidad.id}"/>
                            </p:selectOneMenu>

                            <h:outputText value="" />
                            <p:commandButton actionListener="#{userController.createItem()}" action="List" value="Agregar Usuario" />
                        </h:panelGrid>
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
                    </h:form>
                </div>
            </div>
            <div class="ui-g-1"></div>
        </div>
    </p:dialog>
</html>

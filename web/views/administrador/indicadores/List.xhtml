<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link href="resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link href="resources/css/siipg.css" rel="stylesheet" type="text/css"/>       
        <title>SIIPG</title>
    </h:head>

    <style>
        .ui-growl {   
            position:fixed;
            top: 12%;
        }
    </style>

    <h:body style="background-color:whitesmoke;">

        <h:form id="indicadorForm">
            <p:dataTable var="ejeHasIndicador" value="#{indicadorController.indicadorView}" reflow="true"
                         paginator="true" rows="5"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} 
                         {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="({currentPage} de {totalPages})" 
                         paginatorPosition="top"
                         selection="#{indicadorController.current}"
                         rowKey="#{indicador.id}">
                
                <p:ajax event="rowSelect"   update="verPdfButton createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="verPdfButton createButton viewButton editButton deleteButton"/>
                
                <f:facet name="header">
                    Indicadores
                </f:facet>        

                <p:subTable var="indicador" value="#{ejeHasIndicador.indocadoresList}">
                    <f:facet name="header">
                        <h:outputText value="#{ejeHasIndicador.nombreEje}" />
                    </f:facet>
                    <p:column selectionMode="single" />
                    <p:column>
                        <h:outputText value="#{indicador.nombre}" />
                    </p:column>

                </p:subTable>

                <f:facet name="footer">
                    <div class="row">
                        <div class="col-lg-4 ">
                            <div class="pull-left">
                                <p:commandButton id="verPdfButton" icon="ui-icon-plus"   value="ver detalle" actionListener="#{indicadorController.pruebaSubTable()}" onstart="PF('loading').show();" onsuccess="PF('loading').hide();"  />

                            </div>
                        </div>
                    </div>
                </f:facet>
            </p:dataTable>
        </h:form>

    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

    </h:head>
    <h:body>
        <h:form id="viewFormVar">

            <p:dialog id="viewVarDlg" widgetVar="viewVar" modal="true"  
                      closeOnEscape="true"
                      resizable="false" 
                      showEffect="explode"
                      hideEffect="explode"
                      header="Acerca de la variable">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <h:outputText value="Nombre:" style=" color: #0033ff; " />
                        <h:outputText value="#{variableController.current.nombre}"  />                                    

                        <h:outputText value="Base:"   style="color: #0033ff;" />
                        <h:outputText value="#{variableController.current.base}"  /> 

                        <h:outputText value="Estatus"  style=" color: #0033ff;" />
                        <h:outputText value="#{variableController.current.estatus}"/>

                        <h:outputText value="Unidad Resposable"  style=" color: #0033ff;" />
                        <h:outputText value="#{variableController.current.unidadresponsable.nombre}"  />


                    </p:panelGrid>
                    <br/>
                    <p:commandButton value="Salir" type="button" onclick="PF('viewVar').hide();" /> 
    
                </h:panelGroup>
            </p:dialog>
        </h:form>
    </h:body>
</html>
